<form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
    <label for="exampleInputEmail1">Nom</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="Nom" formControlName="lastName" placeholder="Enter Nom">

  </div>
  <div class="form-group">
    <label >FirstName</label>
    <input type="text" class="form-control" id="exampleInputPassword1"  formControlName="firstName" placeholder="Password">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<router-outlet></router-outlet>
